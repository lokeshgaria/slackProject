        <script>
            $(document).ready(function () {
              $('#openEye').on("click" , function  () {
                  $('#closeEye').css("display" ," block");
          
                  this.style.display = "none";
                   $("#password").attr("type" , "text");  
              })

              $('#closeEye').on("click" , function  () {
                  $('#openEye').css("display" ," block");
          
                  this.style.display = "none";
